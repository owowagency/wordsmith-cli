on:
  push:
    tags:   
      - 'v*'

name: Release

jobs:
  build:
    name: üì¶ Build ${{ matrix.platform.target }}
    strategy:
      matrix:
        platform:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            apt: musl-tools
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            apt: musl-tools aarch64-linux-gnu-gcc
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe
    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Add target
        run: rustup target add ${{ matrix.platform.target }}
      - name: Install APT dependencies
        if: ${{ matrix.platform.apt }}
        run: |
          sudo apt update
          sudo apt install -y ${{ matrix.platform.apt }}
      - name: üèóÔ∏è Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features "strict" --release --target ${{ matrix.platform.target }}
      - run: cp "target/${{ matrix.platform.target }}/release/wordsmith${{ matrix.platform.ext }}" "target/${{ matrix.platform.target }}/release/wordsmith-${{ matrix.platform.target }}${{ matrix.platform.ext }}"
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: "target/${{ matrix.platform.target }}/release/wordsmith-${{ matrix.platform.target }}${{ matrix.platform.ext }}"
          retention-days: 1
    
  release:
    needs: build
    name: üöÄ Release
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: binaries
          path: bin/
      - name: List artifacts
        run: ls -lRa
      - name: Create Github Release (Replace with semantic release)
        uses: softprops/action-gh-release@v1
        with:
          body: ''
          append_body: true
          files: |
              bin/wordsmith-aarch64-apple-darwin
              bin/wordsmith-x86_64-apple-darwin
              bin/wordsmith-x86_64-unknown-linux-musl
              bin/wordsmith-aarch64-unknown-linux-musl
              bin/wordsmith-x86_64-pc-windows-msvc.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

