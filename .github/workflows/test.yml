on: [pull_request]

name: Test

jobs:
  test_and_lint:
    name: Test and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: ðŸ§ª Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features "strict"